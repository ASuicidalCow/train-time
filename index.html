<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Train-Time</title>

  <!--bootstrap-->
  ]
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <!--css style sheet-->
  <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>
  <div class="jumbotron jumbotron-fluid text-center bg-dark text-light">
    <div class="container">
      <h1 class="display-4">Where is the train at?</h1>
      <p class="lead">When is the next train coming?</p>
    </div>
  </div>
  <div class="container">
    <div class="panel panel-primary  ">
      <div class="panel-heading">Current Train Schedule</div>
      <table class="table table-dark">
        <thead>
          <tr>
            <th> Train Name</th>
            <th> Destination</th>
            <th> First Train</th>
            <th> Next Arrival</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div class="container">
    <div class="panel panel-primary  ">
      <div class="panel-heading">Add Train</div>
      <form>
        <br>
        <div class="form-group ">
          <label for="FormControlTextarea1">Train Name</label>
          <input class="form-control" id="name" rows="1"></input>
        </div>
        <div class="form-group">
          <label for="FormControlinputArea2">Destination</label>
          <input class="form-control" id="dest" rows="1"></input>
        </div>
        <div class="form-group">
          <label for="FormControlinputArea3">First Train Time (HH:mm/Military time)</label>
          <input class="form-control" id="time" rows="1"></input>
        </div>
        <div class="form-group">
          <label for="exampleFormControlinputArea4">frequency (min)</label>
          <input class="form-control" id="freq" rows="1"></input>
        </div>
      </form>
    </div>
    <button class="btn btn-primary" id="submit" type="submit">Submit</button>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!--  javascript-->
  <script src="assets/javascript/logic.js"></script>

  </script>
</body>

</html>
